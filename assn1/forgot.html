        <div>
            <img src="./cupcake.png" alt="cupcake" />
        </div>


        <div class="maintitle">
            <h1>My Video Library</h1>
        </div>
    </header>



    <div class="wrapper">
        <!--the div class wrapper is what I used for my css grid to divide up the main and nav sections-->
        <div class="nav">
            <!-- My nav is in a class, so is my main-->
            <nav>
                <ul>
                    <li><a href="index.html">Home </a> </li>
                </ul>
            </nav>
            <h3> Videos </h3>
            <!--nav to video elements, div navline is just used to place the yellow line-->

                <li><a href="login.html">Login </a> </li>
                <li><a href="forgot.html">Forgotten Password </a> </li>

            </ul>
        </div>
        <div class="main">
            <!--main class is on every page and contains whatever is the point of that page, in this case forgotten password-->
            <fieldset>
                <!-- fieldset that contains inputs, text and email with a submit button-->
                <legend>Please Enter your Email or Username</legend>
                <div class="line">
                    <p>Username:
                        <input type="text" name="username">
                    </p>
                    <p>Email
                        <input type="email" name="username">
                    </p>
                    <p>Submit:
                        <button id="submit">Submit</button>
                    </p>

        </div>
